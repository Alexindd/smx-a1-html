<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inscripció al Curs Online </title>
    <meta name="description" content="Descripció general">
</head>
<header>
    <h1>Inscripció al Curs Online</h1>
</header>
<main>
    <form action="" method="get"></form>
</main>
<fieldset>
        <legend>Dades Personals</legend>
        <label for="Nom">Nom Complet</label>
        <input type="text">
        <input type="submit" value="Enter">
        <br>
        <label for="Correu">Correu electrònic</label>
        <input type="email">
        <input type="submit" value="Enter">
        <br>
        <label for="Telèfon">Telèfon</label>
        <input type="tel">
        <input type="submit" value="Enter">
        <br>
        <label for="Data">Data de naixement</label>
        <input type="date">
        <input type="submit" value="Enter">
</fieldset>
<fieldset>
            <legend>Tipus de Curs i Experiència prèvia</legend>
            <label for="Curs">Selecciona els Cursos</label>
            <br>
        <label><input type="checkbox" name="opcioHTML" checked> Programació bàsica</label>
        <br>
        <label><input type="checkbox" name="opcioHTML" checked> Administració de Sistemes</label>
        <br>
        <label><input type="checkbox" name="opcioHTML" checked> Desenvolupament de Videojocs</label>
        <br>
        <label><input type="checkbox" name="opcioHTML" checked> Desenvolupament Web</label>
        <br>
        <br>
        <label for="Experiència prèvia">Experiència prèvia</label>
        <br>
        <label><input type="radio" name="llenguatge"> Radio</label>
        <label><input type="radio" name="llenguatge" checked> Novell</label>
        <label><input type="radio" name="llenguatge" checked> Intermedi</label>
        <label><input type="radio" name="llenguatge" checked> Avançat</label>
</fieldset>
<fieldset>
    <legend>Interessos i motivació del curs</legend>
    <label><input type="checkbox" name="opcioHTML" checked> Projectes pràctics</label>
    <label><input type="checkbox" name="opcioCSS"> Tutories online</label>
    <label><input type="checkbox" name="opcioCSS"> Certificats</label>
    <br>
    <br>
    <textarea id="comentari" name="comentari" rows="6" cols="80" placeholder="Explicació"></textarea>
</fieldset>
